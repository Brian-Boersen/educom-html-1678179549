<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="pos" action="https://api.dev-master.ninja/html/form">
        <input type="hidden" name="id" value="this is a hidden ID">
        
        <fieldset>
            <legend>Course informaion</legend>
            code:
            <input type="text" name="code" value="">
            <br>
            Do you like html?
            <select name="YouLikeHtml" >
                <option disabled selected>-- choose --</option>
                <option value="Y">yes</option>
                <option value="N">no</option>
            </select>
            <br>

            language area:
            <select name="YourLanguage" >
                <option disabled selected>-- Choose --</option>
                <optgroup label="francias">
                    <option value="fr-BE">Belgique</option>
                    <option value="fr-FR">France</option>
                </optgroup>
                <optgroup label="Nederlands">
                    <option value="nl-Be">Belgies</option>
                    <option value="nl-NL">Nederlands</option>
                </optgroup>
                <option value="en-EN">English</option>
            </select>
        </fieldset>

        <br>
        your comments:
        <br>
        <textarea name="comments" rows="5" cols="60"></textarea>
        <br><br>

        your scores:
        <br>
        <input type="radio" name="score" value="10">10
        <input type="radio" name="score" value="20">20
        <input type="radio" name="score" value="25">30
        <input type="radio" name="score" value="40">40
        <input type="radio" name="score" value="50">50
        <br><br>

        Browser (datalist): <br>
        <input list="Browser" name="browser">
            <datalist id="browser">
                <option value="internet explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        <br><br>

        Food:
        <br>
        <input type="checkbox" name="food1" value="Spaghetti">I like spaghetti <br>
        <input type="checkbox" name="food2" value="Bread">I like bread <br>
        <input type="checkbox" name="food3" value="Chicken">I don't like chicken 
        <br><br>

        Your age:
        <input type="range" name="age" min="1" max="150" value="25">
        <br><br>

        <input type="submit" name="Thebutton" value="save!">

    </form>
</body>
</html>
